<h1 mat-dialog-title>Adicione o seu produto</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
      <mat-form-field appearance="outline">
        <mat-label>Nome do Produto</mat-label>
        <input formControlName="productname" matInput placeholder="Nome">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria do Produto</mat-label>
        <mat-select formControlName="categoria" placeholder="Categoria">
            <mat-option  value="Frutas">Frutas</mat-option>
            <mat-option  value="Vegetais">Vegetais</mat-option>
            <mat-option  value="Eletrônicos">Eletrônicos</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Coloque a Data</mat-label>
        <input formControlName="data" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label for=""><h1>Estado do Produto</h1></label>

      <mat-radio-group formControlName="estado" class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let fresh of estadoList" [value]="fresh">
              {{fresh}}
          </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Preço</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Nome">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Comentário</mat-label>
        <textarea formControlName="comentario" matInput></textarea>
      </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
<button style="margin-left: 6px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
